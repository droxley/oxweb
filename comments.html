<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comments Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Leave a comment or note...a bit of feedback is always fun!</h1>
        <p>This is about as basic as it gets.  Please sign your comment so we can see who's engaging with the page...or if some mystery is what you're going for that's fine as well.</p>
        <form id="comment-form">
            <textarea id="comment-input" placeholder="Write your comment..." required></textarea>
            <button type="submit">Submit</button>
        </form>
        <div id="comments-section">
            <h2>All Comments</h2>
            <ul id="comments-list"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
